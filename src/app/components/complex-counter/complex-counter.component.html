<h3>Complex counter:</h3>
<button (click)="increment()">Inc</button>
<button (click)="decrement()">Dec</button>
<button (click)="setMax()">Set max of 5</button>

<ng-container *ngIf="viewModel$ | async as viewModel">
  <p>{{viewModel.count}}</p>
  <p class="error" *ngIf="viewModel.maxedOut">
    <span>The counter is maxed out. </span>
    <span>Current limit is: {{viewModel.max}}</span>
  </p>
</ng-container>
<hr>
